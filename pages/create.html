<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>{{user.username}}'s Diary</title>
    </head>


    <body style="display: grid; place-items: center; min-height: 70vh; margin: 0;">
		<div style="padding: 0px; text-align: center;"><h1 style="margin: 0;">{{user.username}}'s Diary</h1>
            <a href="/"><input type="submit" value="Home"/></a>
            <a href="/list"><input type="submit" value="All pages"/></a>
        </div>
        <form action="/create" method="post">
        <h2>Create a new page</h2>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" class="title-input" placeholder="Enter your title here...">
        <label for="content">Content:</label>
        <textarea id="content" name="content" class="content-textarea" placeholder="Write your content here..."></textarea>
        <button type="submit">Create</button>
        </form>


    </body>
    <style>
    .form-group {
        margin-bottom: 20px;
    }
    
    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        font-size: 16px;
    }
    
    .title-input {
        width: 100%;
        padding: 12px;
        font-size: 18px;  /* Slightly larger font */
        height: 50px;     /* Taller than normal input */
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    
    .content-textarea {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        min-height: 200px;  /* Much taller than the title */
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: vertical;   /* Allows user to resize vertically */
        box-sizing: border-box;
    }
    </style>
</html>
